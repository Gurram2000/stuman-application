<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>3D Navbar Animation</title>
        <link rel="stylesheet" href="style.css" />
        
   
        
        
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="menu">
          <h3 class="logo">STU<span>MAN</span></h3>

            <div class="bar"></div>
          </div>
        </div>
      </div>

          <header>
            <div class="overlay">

                    <div class="row">
                      <div class="col-sm-4" style="background-color: #ffdc5c;padding: 10px;">RedgNo</div>
                      <div class="col-sm-4" style="background-color: #38b7ff;padding: 10px;">NAME</div>
                      <div class="col-sm-4" style="background-color: #ff914d;padding: 10px;">EMAIL</div>
                      <div class="col-sm-4" style="background-color: #4a3777;padding: 10px;">dept</div>
            
                    </div>
                    <div id="showUsers"></div>
                  
                  </div>    
              </div>
                   
              
              
              
            </div>
          </header>
        </div>
        
        


        <div class="shadow one"></div>
        <div class="shadow two"></div>
      </div>

      <div class="links">
        <ul>
          <li>
            <a href="index.html" style="--i: 0.05s;">Home</a>
          </li>
          <li>
            <a href="enroll.html" style="--i: 0.1s;">ENROLL</a>
          </li>

          </li>

        </ul>
      </div>

  </body>
</html>
